{% extends "base.html" %}

{% block body %}

<div style="text-align:center;">

    <h1>Error {{ e.code }}</h1>

    <h2>{{ e.title }}</h2>

    <img src="{{ e.image }}" alt="{{ e.code }}">

    <h4>{{ e.description }}</h4>

    <a href="{{ url_for(e.link) }}">Dirígete a un lugar mejor aquí &#128521;</a>

</div>

{% endblock %}

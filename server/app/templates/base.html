<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>AutoLux</title>
</head>

<body>
    <div class="content-wrap">
        <nav class="main-nav">
            <a href="{{ url_for('home.home_page') }}" class="main-logo">AutoLux</a>
            <ul class="links">
                <li class="dropdown"><a class="trigger-drop" href='{{ url_for( "forum.home") }}'>Foro<em
                    class="arrow"></em></a>
                    <div class="dropdown-content">
                        {% include "dropdown/forum.html" %}
                    </div>
                </li>
                <li class="dropdown"><a class="trigger-drop" href='{{ url_for( "news.home") }}'>Noticias<em
                    class="arrow"></em></a>
                    <div class="dropdown-content">
                        {% include "dropdown/news.html" %}
                    </div>
                </li>
                <li class="dropdown"><a class="trigger-drop" href='{{ url_for( "shop.home") }}'>Tienda<em
                    class="arrow"></em></a>
                    <div class="dropdown-content">
                        
                    </div>
                </li>
                <li><a class="" href='{{url_for( "auth.logout") }}'>Salir</a></li>

                <a href="{{ url_for('profile.profile_page', id=current_user.id ) }} ">

                    <img style="
                width: 60px;
                height: 60px;
                border-radius: 100%; 
                box-shadow: 0 0 1px;" src="{{ session['user_image_url'] }}" alt="">
                </a>

            </ul>
        </nav>

        {% block body %} {% endblock %}

    </div>
    <footer class="footer">

        <a class="link-footer" href="{{ url_for('home.home_page') }}">
            <img class="img-footer" src="{{ url_for('static', filename='image/autolux_logo_blanco.png') }}" alt="autolux_logo_blanco">
        </a>
        <ul class="links-footer">

            <li class="link-footer"><a href="{{ url_for('forum.home') }}">Foro</a>
            </li>

            <li class="link-footer"><a href="{{ url_for('news.home') }}">Noticias</a>
            </li>

            <li class="link-footer"><a href="{{ url_for('shop.home') }}">Tienda</a>
            </li>
        </ul>


    </footer>
    {% block script %}{% endblock %}
    <style>
        .footer {
            background-color: lightgray;
            width: 100%;
            text-align: center;
            flex-shrink: 0;
        }
        
        .links-footer {
            display: flex;
            justify-content: center;
            height: auto;
        }
        
        .link-footer {
            font-size: 17px;
            margin: 20px 50px;
        }
        
        .img-footer {
            width: 150px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</body>

</html>
